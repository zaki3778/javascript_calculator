<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="style_sum.css">
    <title>電卓</title>
</head>
<body>
  <form name="calculator">
    <table>
    <tr>
      <td colspan="4">
        <input type="text" class="display" name="display" value=""disabled>
      </td>
    </tr>
    <tr>
      <td><input type="button" value="7" onclick="get_sum(this)"></td>
      <td><input type="button" value="8" onclick="get_sum(this)"></td>
      <td><input type="button" value="9" onclick="get_sum(this)"></td>
      <td><input type="button" value="÷" class="operator" name="div_btn" onclick="get_sum(this)"></td>
    </tr>

    <tr>
      <td><input type="button" value="4" onclick="get_sum(this)"></td>
      <td><input type="button" value="5" onclick="get_sum(this)"></td>
      <td><input type="button" value="6" onclick="get_sum(this)"></td>
      <td><input type="button" value="×" class="operator" name="multi_btn" onclick="get_sum(this)"></td>
    </tr>

    <tr>
      <td><input type="button" value="1" onclick="get_sum(this)"></td>
      <td><input type="button" value="2" onclick="get_sum(this)"></td>
      <td><input type="button" value="3" onclick="get_sum(this)"></td>
      <td><input type="button" value="-" class="operator" onclick="get_sum(this)"></td>
    </tr>

    <tr>
      <td><input type="button" value="0" onclick="get_sum(this)"></td>
      <td><input type="button" value="00" onclick="get_sum(this)"></td>
      <td><input type="button" value="." onclick="get_sum(this)"></td>
      <td><input type="button" value="+" class="operator" onclick="get_sum(this)"></td>
    </tr>

    <tr>
      <td colspan="2"><input type="button" value="AC" class="AC" onclick="get_sum(this)"></td>
      <td colspan="2"><input type="button" value="=" class="equal" onclick="get_sum(this)"></td>
    </tr>

    </table>
    <script src="index_sum.js"></script>
  </from>
</body>
</html>
